<VirtualHost *:80>
  # Admin email, Server Name (domain name), and any aliases
  ServerAdmin nick@nicksampsell.com
  ServerName  dev.nicksampsell.com

  # Index file and Document Root (where the public files are located)
  DirectoryIndex index.html index.php
  DocumentRoot /home/vagrant/public_html/dev.nicksampsell.com

  # Log file locations
  LogLevel warn
  ErrorLog  /home/vagrant/logs/dev.nicksampsell.com/error.log
</VirtualHost>